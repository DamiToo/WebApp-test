<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Base de Datos Personal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 15px;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 12px;
        }

        .header h1 {
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 5px;
            font-size: 1.5em;
        }

        .header p {
            color: var(--tg-theme-hint-color, #666666);
            font-size: 0.9em;
        }

        .user-info {
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.85em;
        }

        .add-button {
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 15px;
            width: 100%;
        }

        .add-button:hover {
            opacity: 0.8;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-size: 13px;
        }

        .data-table th,
        .data-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }

        .data-table th {
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-weight: 600;
            font-size: 12px;
        }

        .data-table tr:hover {
            background-color: var(--tg-theme-hint-color, #f0f0f0);
        }

        .editable-cell {
            cursor: pointer;
            position: relative;
            max-width: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .editable-cell:hover {
            background-color: var(--tg-theme-hint-color, #e8f4fd);
        }

        .cell-input {
            width: 100%;
            padding: 4px;
            border: 2px solid var(--tg-theme-button-color, #0088cc);
            border-radius: 4px;
            font-size: 12px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .empty-row {
            background-color: var(--tg-theme-hint-color, #f9f9f9);
            font-style: italic;
            opacity: 0.7;
        }

        .save-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            margin-left: 4px;
        }

        .cancel-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            margin-left: 2px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .actions-column {
            width: 60px;
            text-align: center;
        }

        @media (max-width: 400px) {
            .data-table {
                font-size: 11px;
            }
            
            .data-table th,
            .data-table td {
                padding: 6px 4px;
            }

            .editable-cell {
                max-width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóÑÔ∏è Mi Base de Datos</h1>
            <p>Gestiona tus datos personales</p>
        </div>

        <div class="user-info" id="userInfo">
            Cargando informaci√≥n del usuario...
        </div>

        <button class="add-button" onclick="addNewRow()">
            ‚ûï A√±adir nuevo registro
        </button>

        <div id="loading" class="loading">
            Cargando datos...
        </div>

        <table class="data-table" id="dataTable" style="display: none;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Usuario</th>
                    <th>Apellido</th>
                    <th class="actions-column">üîß</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Los datos se cargar√°n aqu√≠ -->
            </tbody>
        </table>
    </div>

    <script>
        // Inicializar Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Obtener par√°metros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const dbName = urlParams.get('db');
        const userId = urlParams.get('user_id');

        // Datos simulados (en producci√≥n vendr√≠an del backend)
        let data = [
            { id: userId, first_name: "Tu nombre", username: "tu_usuario", last_name: "Tu apellido", tipo: "usuario_telegram" }
        ];

        let editingCell = null;

        // Cargar datos al iniciar
        window.onload = function() {
            mostrarInfoUsuario();
            setTimeout(() => {
                loadData();
            }, 1000);
        };

        function mostrarInfoUsuario() {
            const userInfo = document.getElementById('userInfo');
            userInfo.innerHTML = `
                üë§ Usuario ID: ${userId}<br>
                üóÑÔ∏è Base de datos: ${dbName}
            `;
        }

        function loadData() {
            const loading = document.getElementById('loading');
            const table = document.getElementById('dataTable');
            
            loading.style.display = 'none';
            table.style.display = 'table';
            
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            // Renderizar datos existentes
            data.forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="editable-cell" onclick="editCell(this, ${index}, 'id')">${row.id || ''}</td>
                    <td class="editable-cell" onclick="editCell(this, ${index}, 'first_name')">${row.first_name || ''}</td>
                    <td class="editable-cell" onclick="editCell(this, ${index}, 'username')">${row.username || ''}</td>
                    <td class="editable-cell" onclick="editCell(this, ${index}, 'last_name')">${row.last_name || ''}</td>
                    <td class="actions-column">
                        <button class="cancel-button" onclick="deleteRow(${index})" title="Eliminar">üóëÔ∏è</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            // A√±adir 2 filas vac√≠as
            for (let i = 0; i < 2; i++) {
                const tr = document.createElement('tr');
                tr.className = 'empty-row';
                tr.innerHTML = `
                    <td class="editable-cell" onclick="editCell(this, ${data.length + i}, 'id')">Clic aqu√≠</td>
                    <td class="editable-cell" onclick="editCell(this, ${data.length + i}, 'first_name')">Clic aqu√≠</td>
                    <td class="editable-cell" onclick="editCell(this, ${data.length + i}, 'username')">Clic aqu√≠</td>
                    <td class="editable-cell" onclick="editCell(this, ${data.length + i}, 'last_name')">Clic aqu√≠</td>
                    <td class="actions-column">-</td>
                `;
                tbody.appendChild(tr);
            }
        }

        function editCell(cell, rowIndex, field) {
            if (editingCell) return;

            editingCell = cell;
            const currentValue = rowIndex < data.length ? (data[rowIndex][field] || '') : '';
            
            cell.innerHTML = `
                <input type="text" class="cell-input" value="${currentValue}" id="editInput">
                <button class="save-button" onclick="saveCell(${rowIndex}, '${field}')" title="Guardar">üíæ</button>
                <button class="cancel-button" onclick="cancelEdit()" title="Cancelar">‚ùå</button>
            `;
            
            document.getElementById('editInput').focus();
        }

        function saveCell(rowIndex, field) {
            const input = document.getElementById('editInput');
            const newValue = input.value.trim();

            if (rowIndex >= data.length) {
                // Crear nueva fila
                const newRow = { id: '', first_name: '', username: '', last_name: '', tipo: 'manual' };
                newRow[field] = newValue;
                data.push(newRow);
            } else {
                // Actualizar fila existente
                data[rowIndex][field] = newValue;
            }

            editingCell = null;
            renderTable();
            
            // Aqu√≠ har√≠as la llamada al backend para guardar en MongoDB
            console.log('Guardando en BD:', { db: dbName, rowIndex, field, value: newValue });
            
            // Mostrar feedback visual
            tg.showPopup({
                title: "Guardado",
                message: "Datos guardados correctamente",
                buttons: [{type: "ok"}]
            });
        }

        function cancelEdit() {
            editingCell = null;
            renderTable();
        }

        function addNewRow() {
            const newRow = { id: '', first_name: '', username: '', last_name: '', tipo: 'manual' };
            data.push(newRow);
            renderTable();
        }

        function deleteRow(index) {
            if (data[index].tipo === 'usuario_telegram') {
                tg.showPopup({
                    title: "Error",
                    message: "No puedes eliminar tu registro de usuario de Telegram",
                    buttons: [{type: "ok"}]
