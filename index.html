<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini MMORPG Demo</title>
  <style>
    body { background: #222; color: #fff; text-align: center; }
    #gameCanvas { background: #444; margin-top: 30px; border: 2px solid #fff; }
  </style>
</head>
<body>
  <h1>Mini MMORPG Demo</h1>
  <p>Usa las flechas del teclado para mover el personaje üßô‚Äç‚ôÇÔ∏è</p>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Posici√≥n inicial del personaje
    let x = 200, y = 200;
    const size = 30;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Dibuja el personaje como un c√≠rculo
      ctx.beginPath();
      ctx.arc(x, y, size/2, 0, Math.PI * 2);
      ctx.fillStyle = '#4CAF50';
      ctx.fill();
      ctx.closePath();
      // Dibuja una carita
      ctx.fillStyle = '#fff';
      ctx.font = '20px Arial';
      ctx.fillText('üòä', x-13, y+7);
    }

    function move(dx, dy) {
      x += dx;
      y += dy;
      // Limita el movimiento dentro del canvas
      x = Math.max(size/2, Math.min(canvas.width - size/2, x));
      y = Math.max(size/2, Math.min(canvas.height - size/2, y));
      draw();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') move(0, -10);
      if (e.key === 'ArrowDown') move(0, 10);
      if (e.key === 'ArrowLeft') move(-10, 0);
      if (e.key === 'ArrowRight') move(10, 0);
    });

    draw();
  </script>
</body>
</html>
